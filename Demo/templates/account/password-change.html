<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Password Change</title>
    <link rel="stylesheet" href="../../static/css/myselfcss.css">
   <!-- 新 Bootstrap4 核心 CSS 文件 -->
<!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<!-- 图标文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <style>
        body{
            background-image:url(../../static/Image/RegisterBackground.gif);
            /*background-repeat:no-repeat;*/
            /*background-size:100% 100%;*/
            height:100%;
            width: 100%;
            color:white;
            font-family: 华文新魏;
        }
        form span
        {
            color:#00A8ED;
        }
        form
        {
            color:#d9a435;
            font-size:1.0rem;
            font-weight:bolder;
        }
    </style>

</head>
<body>
<div class="container text-center " style="height:100%; margin-top:2%;">
    <h1>Password Change</h1>
    <p></p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    <p></p>
     <div class="container text-center" style="width:50%;">
    <form action="." method="post" class="text-left">
        {% csrf_token %}
         {{ form.non_field_errors }}
            {% for field in form %}
               {{ field.errors }}
        {% if forloop.counter == 3 %}
           <div class="form-group row">
            <label class="col-md-6" ><span class="fa fa-group"></span>{{ field.label_tag }}</label>
           <div class="col-md-2">{{ field }}</div>
        </div>
        {% else %}
        <div class="form-group row">
            <label class="col-md-6 " ><span class="fa fa-group"></span>{{ field.label_tag }}</label>
           <div class="col-md-2">{{ field }}</div>
        </div>
        {% endif %}
        {% endfor %}
        <div class="row">
        <button type="submit" class="col-md-4 offset-md-4 btn btn-info registerbutton" style="margin-top:10px;">Change My Password</button>
            </div>
    </form>
        </div>
</div>
</body>
</html>
